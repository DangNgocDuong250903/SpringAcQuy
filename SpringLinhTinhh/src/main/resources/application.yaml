server:
  port: 8080
  servlet:
    context-path: /indentity
spring:
  application:
    name: FamSpring
  datasource:
    url: jdbc:mysql://localhost:3306/Data_First
    driverClassName: "com.mysql.cj.jdbc.Driver"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect